<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Архив статей</title>
  </head>
  <body>
    <div class="header">
      {% if not user.is_authenticated %}
      <a class="button" href="/login">Войти</a>
      <a class="button" href="/register">Зарегистрироваться</a>
      {% else %}
      <a class="button" href="/article/new">Создать статью</a>
      <a class="button" href="/logout">Выйти</a>
      {% endif %}
      <img src="../static/logo.png" />
    </div>
    <div class="archive">
      {% for post in posts %}
      <div class="one-post">
        <h2 class="post-title">
          <a href="/article/{{post.id}}">{{ post.title }}</a>
        </h2>
        <div class="article-content">
          <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
          </div>
          <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        <button class="fold-button">Свернуть</button>
      </div>
      {% endfor %}
      <!-- <script src="../static/js/script.js"></script> -->
      <script src="../static/js/fold-post.js"></script>
    </div>
  </body>
</html>
