<!DOCTYPE html>
<html>
  <head>
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/static/style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Зарегистрироваться</h1>
      <div class="form">
      <form method="POST">
        {% csrf_token %}
        <input class="input login"
          type="text"
          name="login"
          placeholder="Логин"
          value="{{ form.login }}"
        />
        <input class="input password"
          type="password"
          name="password"
          placeholder="Пароль"
          value="{{ form.password }}"
        />
        <input class="input password"
          type="email"
          name="email"
          placeholder="Почта"
          value="{{ form.email }}"
        />
      </div>
      <div class="form">
        <input class="button" type="submit" value="Зарегистрироваться" />
      </form>
      <a href="/login">Вернуться</a>
      {{ form.errors }}
    </div>
    </div>
  </body>
</html>
